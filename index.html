<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoHamburg Taxi | Zam√≥w Przejazd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f0f0f; color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gold-text { color: #fcd200; }
        .gold-btn { background: #fcd200; color: black; transition: 0.3s; font-weight: bold; display: flex; align-items: center; justify-content: center; min-height: 56px; width: 100%; border-radius: 12px; }
        .gold-btn:hover:not(:disabled) { background: #e0bb00; transform: translateY(-2px); }
        .gold-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .loader {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-8 rounded-2xl w-full max-w-md shadow-2xl text-center">
        <h1 class="text-3xl font-bold mb-2">GoHamburg <span class="gold-text">Taxi</span></h1>
        <p class="text-gray-400 text-sm mb-8 uppercase tracking-widest text-[10px]">Panel Zam√≥wie≈Ñ Online</p>

        <form id="taxiForm" class="space-y-4 text-left">
            <div>
                <label class="block text-xs text-gray-500 mb-1 ml-1 uppercase">Lokalizacja</label>
                <input type="text" id="loc" required placeholder="Gdzie jeste≈õ?" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-yellow-500">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1 ml-1 uppercase">Cel podr√≥≈ºy</label>
                <input type="text" id="dest" required placeholder="DokƒÖd jedziemy?" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-yellow-500">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1 ml-1 uppercase">Kategoria</label>
                <select id="cat" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-yellow-500">
                    <option value="basic">Basic TAXI</option>
                    <option value="green">Green TAXI</option>
                    <option value="premium">Premium TAXI</option>
                    <option value="classic">Classic TAXI</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn" class="gold-btn mt-6">
                <span id="btnText">Wy≈õlij zam√≥wienie</span>
                <div id="btnLoader" class="loader"></div>
            </button>
        </form>

        <div id="statusMsg" class="mt-6 font-semibold hidden"></div>
    </div>

    <script>
        // TUTAJ WKLEJ LINK WEBHOOK
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1467994359474421872/cQyGcpu1enfL3YqxtxkZTFSbqOckLyt6q2CEyQo5mVv-ULf230fK9izPcOfuBiOlqwlA";

        document.getElementById('taxiForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');
            const status = document.getElementById('statusMsg');

            // 1. Start animacji
            btn.disabled = true;
            btnText.classList.add('hidden');
            loader.style.display = 'block';
            status.classList.add('hidden');

            const payload = {
                embeds: [{
                    title: "üöï NOWE ZLECENIE",
                    color: 16568832,
                    fields: [
                        { name: "üìç Start", value: document.getElementById('loc').value },
                        { name: "üèÅ Cel", value: document.getElementById('dest').value },
                        { name: "üöñ Klasa", value: document.getElementById('cat').value.toUpperCase() }
                    ],
                    timestamp: new Date()
                }]
            };

            try {
                // Najpierw wysy≈Çamy (bez czekania na k√≥≈Çko)
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // 2. SZTUCZNE OP√ì≈πNIENIE (np. 5 sekund krƒôcenia)
                await new Promise(r => setTimeout(r, 5000));

                if (response.ok) {
                    status.innerText = "‚úÖ Zlecenie przyjƒôte! Czekaj na kierowcƒô.";
                    status.className = "mt-6 font-semibold text-green-400 block animate-pulse";
                    this.reset();
                } else {
                    throw new Error();
                }
            } catch (err) {
                status.innerText = "‚ùå B≈ÇƒÖd systemu. Spr√≥buj za chwilƒô.";
                status.className = "mt-6 font-semibold text-red-400 block";
            } finally {
                // 3. Koniec ≈Çadowania
                btn.disabled = false;
                btnText.classList.remove('hidden');
                loader.style.display = 'none';
            }
        };
    </script>
</body>
</html>
