<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoHamburg Taxi | Zam√≥w Przejazd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f0f0f; color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gold-text { color: #fcd200; }
        .gold-btn { background: #fcd200; color: black; transition: 0.3s; font-weight: bold; display: flex; align-items: center; justify-content: center; min-height: 56px; }
        .gold-btn:hover:not(:disabled) { background: #e0bb00; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(252, 210, 0, 0.3); }
        .gold-btn:disabled { opacity: 0.7; cursor: not-allowed; }
        
        /* Animacja k√≥≈Çka (Spinner) */
        .loader {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-8 rounded-2xl w-full max-w-md shadow-2xl text-center">
        <h1 class="text-3xl font-bold mb-2">GoHamburg <span class="gold-text">Taxi</span></h1>
        <p class="text-gray-400 text-sm mb-8 uppercase tracking-widest text-[10px]">Panel Zam√≥wie≈Ñ Online</p>

        <form id="taxiForm" class="space-y-4 text-left">
            <div>
                <label class="block text-xs text-gray-500 mb-1 ml-1 uppercase">Lokalizacja</label>
                <input type="text" id="loc" required placeholder="Gdzie jeste≈õ?" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-yellow-500 transition-all">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1 ml-1 uppercase">Cel podr√≥≈ºy</label>
                <input type="text" id="dest" required placeholder="DokƒÖd jedziemy?" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-yellow-500 transition-all">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1 ml-1 uppercase">Kategoria</label>
                <select id="cat" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-yellow-500 transition-all">
                    <option value="basic">Basic TAXI</option>
                    <option value="green">Green TAXI</option>
                    <option value="premium">Premium TAXI</option>
                    <option value="classic">Classic TAXI</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn" class="w-full gold-btn py-4 rounded-xl mt-4 uppercase">
                <span id="btnText">Wy≈õlij zam√≥wienie</span>
                <div id="btnLoader" class="loader"></div>
            </button>
        </form>

        <div id="statusMessage" class="mt-6 font-semibold hidden"></div>
    </div>

    <script>
        // PAMIƒòTAJ O WKLEJENIU SWOJEGO LINKU!
        const WEBHOOK_URL = "TW√ìJ_WEBHOOK_TUTAJ";

        document.getElementById('taxiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');
            const statusMsg = document.getElementById('statusMessage');

            // 1. Start ≈Çadowania
            btn.disabled = true;
            btnText.classList.add('hidden');
            loader.style.display = 'block';
            statusMsg.classList.add('hidden');

            const payload = {
                embeds: [{
                    title: "üöï Nowe zam√≥wienie ze strony WWW",
                    color: 16568832,
                    fields: [
                        { name: "üìç Start", value: document.getElementById('loc').value },
                        { name: "üèÅ Cel", value: document.getElementById('dest').value },
                        { name: "üöñ Klasa", value: document.getElementById('cat').value.toUpperCase() }
                    ],
                    timestamp: new Date()
                }]
            };

            try {
                // Najpierw wysy≈Çamy do Discorda (dzieje siƒô to w tle)
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // 2. SZTUCZNE OP√ì≈πNIENIE (4 sekundy krƒôcenia k√≥≈Çkiem)
                await new Promise(resolve => setTimeout(resolve, 4000));

                if (response.ok) {
                    statusMsg.innerText = "‚úÖ Zam√≥wienie wys≈Çane pomy≈õlnie!";
                    statusMsg.className = "mt-6 font-semibold text-green-400 block animate-pulse";
                    document.getElementById('taxiForm').reset();
                } else {
                    throw new Error();
                }
            } catch (err) {
                statusMsg.innerText = "‚ùå B≈ÇƒÖd wysy≈Çania. Spr√≥buj ponownie.";
                statusMsg.className = "mt-6 font-semibold text-red-400 block";
            } finally {
                // 3. Przywracamy przycisk i chowamy k√≥≈Çko
                btn.disabled = false;
                btnText.classList.remove('hidden');
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
