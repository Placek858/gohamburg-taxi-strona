<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoHamburg Taxi | Zam√≥w Przejazd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f0f0f; color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gold-text { color: #fcd200; }
        .gold-btn { background: #fcd200; color: black; transition: 0.3s; font-weight: bold; position: relative; overflow: hidden; }
        .gold-btn:hover:not(:disabled) { background: #e0bb00; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(252, 210, 0, 0.3); }
        .gold-btn:disabled { opacity: 0.7; cursor: not-allowed; }
        
        /* Animacja k√≥≈Çka */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-8 rounded-2xl w-full max-w-md shadow-2xl">
        <h1 class="text-3xl font-bold mb-2 text-center">GoHamburg <span class="gold-text">Taxi</span></h1>
        <p class="text-gray-400 text-sm text-center mb-8 uppercase tracking-widest text-[10px]">Panel Zam√≥wie≈Ñ Online</p>

        <form id="taxiForm" class="space-y-4">
            <div>
                <label class="block text-xs text-gray-500 mb-1 ml-1 uppercase">Lokalizacja</label>
                <input type="text" id="loc" required placeholder="Gdzie jeste≈õ?" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-yellow-500 transition-all">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1 ml-1 uppercase">Cel podr√≥≈ºy</label>
                <input type="text" id="dest" required placeholder="DokƒÖd jedziemy?" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-yellow-500 transition-all">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1 ml-1 uppercase">Kategoria</label>
                <select id="cat" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-yellow-500 transition-all">
                    <option value="basic">Basic TAXI</option>
                    <option value="green">Green TAXI</option>
                    <option value="premium">Premium TAXI</option>
                    <option value="classic">Classic TAXI</option>
                </select>
            </div>
            
            <button type="submit" id="btn" class="w-full gold-btn py-4 rounded-xl mt-4 uppercase flex items-center justify-center min-h-[56px]">
                <span id="btnText">Wy≈õlij zam√≥wienie</span>
                <div id="loader" class="spinner"></div>
            </button>
        </form>

        <div id="statusMsg" class="mt-4 text-center text-sm font-semibold hidden animate-bounce"></div>
    </div>

    <script>
        // PAMIƒòTAJ: WKLEJ TUTAJ SW√ìJ LINK WEBHOOK!
        const WEBHOOK_URL = "TUTAJ_WKLEJ_SWOJ_WEBHOOK_Z_DISCORDA";

        document.getElementById('taxiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const statusMsg = document.getElementById('statusMsg');

            // Start ≈Çadowania
            btn.disabled = true;
            btnText.classList.add('hidden');
            loader.style.display = 'block';
            statusMsg.classList.add('hidden');

            const payload = {
                embeds: [{
                    title: "üöï Nowe zam√≥wienie ze strony WWW",
                    color: 16568832,
                    fields: [
                        { name: "üìç Start", value: document.getElementById('loc').value },
                        { name: "üèÅ Cel", value: document.getElementById('dest').value },
                        { name: "üöñ Klasa", value: document.getElementById('cat').value.toUpperCase() }
                    ],
                    timestamp: new Date()
                }]
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if(response.ok) {
                    statusMsg.innerText = "‚úÖ Zam√≥wienie wys≈Çane pomy≈õlnie!";
                    statusMsg.className = "mt-4 text-center text-sm font-semibold text-green-400 block animate-pulse";
                    document.getElementById('taxiForm').reset();
                } else {
                    throw new Error();
                }
            } catch (err) {
                statusMsg.innerText = "‚ùå Co≈õ posz≈Ço nie tak. Spr√≥buj ponownie.";
                statusMsg.className = "mt-4 text-center text-sm font-semibold text-red-400 block";
            } finally {
                // Koniec ≈Çadowania
                setTimeout(() => {
                    btn.disabled = false;
                    btnText.classList.remove('hidden');
                    loader.style.display = 'none';
                }, 500); // Ma≈Çe op√≥≈∫nienie dla lepszego efektu wizualnego
            }
        });
    </script>
</body>
</html>
