<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoHamburg Taxi | Zam贸w Przejazd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f0f0f; color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gold-text { color: #fcd200; }
        .gold-btn { background: #fcd200; color: black; transition: 0.3s; font-weight: bold; }
        .gold-btn:hover { background: #e0bb00; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(252, 210, 0, 0.3); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-8 rounded-2xl w-full max-w-md shadow-2xl">
        <h1 class="text-3xl font-bold mb-2 text-center text-white">GoHamburg <span class="gold-text">Taxi</span></h1>
        <p class="text-gray-400 text-sm text-center mb-8 uppercase tracking-widest">Panel Zam贸wie Online</p>

        <form id="taxiForm" class="space-y-4">
            <div>
                <label class="block text-xs text-gray-500 mb-1 ml-1">LOKALIZACJA</label>
                <input type="text" id="loc" required placeholder="Gdzie jeste?" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-yellow-500">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1 ml-1">CEL PODR呕Y</label>
                <input type="text" id="dest" required placeholder="Dokd jedziemy?" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-yellow-500">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1 ml-1">KATEGORIA</label>
                <select id="cat" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-yellow-500">
                    <option value="basic">Basic TAXI</option>
                    <option value="green">Green TAXI</option>
                    <option value="premium">Premium TAXI</option>
                    <option value="classic">Classic TAXI</option>
                </select>
            </div>
            <button type="submit" id="btn" class="w-full gold-btn py-4 rounded-xl mt-4 uppercase">Wylij zam贸wienie</button>
        </form>
    </div>

    <script>
        const WEBHOOK_URL = "TWJ_LINK_DO_WEBHOOKA"; // TUTAJ WKLEJ LINK Z DISCORDA

        document.getElementById('taxiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.innerText = "WYSYANIE...";
            btn.disabled = true;

            const payload = {
                embeds: [{
                    title: " Nowe zam贸wienie ze strony WWW",
                    color: 16568832,
                    fields: [
                        { name: " Start", value: document.getElementById('loc').value },
                        { name: " Cel", value: document.getElementById('dest').value },
                        { name: " Klasa", value: document.getElementById('cat').value.toUpperCase() }
                    ],
                    timestamp: new Date()
                }]
            };

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                alert("Sukces! Zam贸wienie wysane.");
            } catch (err) {
                alert("Bd poczenia z Discordem.");
            } finally {
                btn.innerText = "Wylij zam贸wienie";
                btn.disabled = false;
                document.getElementById('taxiForm').reset();
            }
        });
    </script>
</body>
</html>
